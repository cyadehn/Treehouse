<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <form action="index.html" method="POST">

            <h1>Sign up</h1>
            <fieldset>
                <legend><span class="number">1</span>Account info:</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password">
            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Your profile:</legend>
                <label for="user_bio">Biography:</label>
                <textarea id="bio" name="user_bio">Please provide a short bio for yourself.</textarea>
                <label for="job">Job role:</label>
                <select id="job" name="user_job">
                    <optgroup label="Web">
                        <option value="frontend_developer">Front-End Developer</option>
                        <option value="php_developer">PHP Developer</option>
                        <option value="python_developer">Python Developer</option>
                        <option value="animal_control">Animal Control Specialist</option>
                        <option value="rails_developer">Rails Developer</option>
                        <option value="web_designer">Web Designer</option>
                        <option value="wordpress_developer">Wordpress Developer</option>
                    </optgroup>
                    <optgroup label="Mobile">
                        <option value="android_developer">Android Developer</option>
                        <option value="ios_developer">iOS Developer</option>
                        <option value="mobile_developer">Mobile Developer</option>
                    </optgroup>
                    <optgroup label="Business">
                        <option value="business_owner">Business Owner</option>
                        <option value="freelance">Freelancer</option>
                    </optgroup>
                </select>
            </fieldset>
            <button type="submit">Sign Up</button>
            <button type="reset" id="reset">Reset Form</button>
        </form>
      
    </body>
</html>
